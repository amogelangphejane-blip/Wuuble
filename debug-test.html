<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f0f0f0;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç App Debug Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        addResult('üöÄ Debug test started');
        
        // Test 1: Basic JavaScript
        try {
            const testObj = { test: 'success' };
            addResult('‚úÖ Basic JavaScript working', 'success');
        } catch (e) {
            addResult(`‚ùå Basic JavaScript failed: ${e.message}`, 'error');
        }
        
        // Test 2: Fetch API
        fetch('http://localhost:8080/')
            .then(response => {
                if (response.ok) {
                    addResult('‚úÖ Dev server is accessible', 'success');
                    return response.text();
                } else {
                    addResult(`‚ùå Dev server returned: ${response.status}`, 'error');
                }
            })
            .then(html => {
                if (html && html.includes('root')) {
                    addResult('‚úÖ HTML contains root div', 'success');
                } else {
                    addResult('‚ùå HTML missing root div', 'error');
                }
            })
            .catch(e => {
                addResult(`‚ùå Fetch failed: ${e.message}`, 'error');
            });
        
        // Test 3: Try to load main.tsx
        fetch('http://localhost:8080/src/main.tsx')
            .then(response => {
                if (response.ok) {
                    addResult('‚úÖ main.tsx is accessible', 'success');
                } else {
                    addResult(`‚ùå main.tsx not accessible: ${response.status}`, 'error');
                }
            })
            .catch(e => {
                addResult(`‚ùå main.tsx fetch failed: ${e.message}`, 'error');
            });
        
        // Test 4: Check console for errors
        setTimeout(() => {
            addResult('üîç Check browser console for additional errors');
        }, 2000);
        
        // Test 5: Try to access diagnostic mode
        setTimeout(() => {
            const iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:8080/?diagnostic=true';
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = '1px solid #ccc';
            iframe.style.marginTop = '20px';
            
            iframe.onload = () => {
                addResult('‚úÖ Diagnostic mode iframe loaded', 'success');
            };
            
            iframe.onerror = () => {
                addResult('‚ùå Diagnostic mode iframe failed to load', 'error');
            };
            
            document.body.appendChild(iframe);
            
            const label = document.createElement('h3');
            label.textContent = 'üì± Diagnostic Mode Preview:';
            document.body.insertBefore(label, iframe);
            
        }, 3000);
    </script>
</body>
</html>
