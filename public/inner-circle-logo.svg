<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="400" fill="#2a2a2a"/>
  
  <!-- Top decorative flourishes -->
  <g transform="translate(200,80)" fill="url(#goldGradient)">
    <!-- Left flourish -->
    <path d="M-80,-10 C-90,-20 -100,-25 -110,-20 C-105,-15 -95,-10 -85,-8 C-75,-6 -65,-8 -60,-12 C-65,-15 -70,-12 -80,-10 Z"/>
    <path d="M-60,-12 C-65,-18 -70,-22 -75,-20 C-72,-16 -68,-12 -62,-10 C-56,-8 -50,-10 -48,-14 C-50,-16 -55,-14 -60,-12 Z"/>
    <path d="M-48,-14 C-52,-18 -56,-20 -58,-18 C-56,-15 -54,-12 -50,-11 C-46,-10 -42,-11 -41,-13 C-42,-14 -45,-13 -48,-14 Z"/>
    
    <!-- Right flourish (mirrored) -->
    <path d="M80,-10 C90,-20 100,-25 110,-20 C105,-15 95,-10 85,-8 C75,-6 65,-8 60,-12 C65,-15 70,-12 80,-10 Z"/>
    <path d="M60,-12 C65,-18 70,-22 75,-20 C72,-16 68,-12 62,-10 C56,-8 50,-10 48,-14 C50,-16 55,-14 60,-12 Z"/>
    <path d="M48,-14 C52,-18 56,-20 58,-18 C56,-15 54,-12 50,-11 C46,-10 42,-11 41,-13 C42,-14 45,-13 48,-14 Z"/>
  </g>
  
  <!-- Crown -->
  <g transform="translate(200,100)" fill="url(#goldGradient)">
    <path d="M-30,0 L-20,-15 L-10,-8 L0,-20 L10,-8 L20,-15 L30,0 L25,10 L-25,10 Z"/>
    <!-- Crown jewels -->
    <circle cx="-15" cy="-5" r="2" fill="#FF6B6B"/>
    <circle cx="0" cy="-10" r="3" fill="#4ECDC4"/>
    <circle cx="15" cy="-5" r="2" fill="#FF6B6B"/>
  </g>
  
  <!-- Large "I" -->
  <g transform="translate(200,200)" fill="url(#goldGradient)">
    <!-- Top serif -->
    <rect x="-25" y="-80" width="50" height="8"/>
    <!-- Main vertical stroke -->
    <rect x="-8" y="-72" width="16" height="144"/>
    <!-- Bottom serif -->
    <rect x="-25" y="64" width="50" height="8"/>
    
    <!-- Decorative elements on the I -->
    <circle cx="0" cy="-40" r="3" fill="#FFD700"/>
    <circle cx="0" cy="0" r="3" fill="#FFD700"/>
    <circle cx="0" cy="40" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Bottom decorative flourishes -->
  <g transform="translate(200,320)" fill="url(#goldGradient)">
    <!-- Left flourish -->
    <path d="M-80,10 C-90,20 -100,25 -110,20 C-105,15 -95,10 -85,8 C-75,6 -65,8 -60,12 C-65,15 -70,12 -80,10 Z"/>
    <path d="M-60,12 C-65,18 -70,22 -75,20 C-72,16 -68,12 -62,10 C-56,8 -50,10 -48,14 C-50,16 -55,14 -60,12 Z"/>
    <path d="M-48,14 C-52,18 -56,20 -58,18 C-56,15 -54,12 -50,11 C-46,10 -42,11 -41,13 C-42,14 -45,13 -48,14 Z"/>
    
    <!-- Right flourish (mirrored) -->
    <path d="M80,10 C90,20 100,25 110,20 C105,15 95,10 85,8 C75,6 65,8 60,12 C65,15 70,12 80,10 Z"/>
    <path d="M60,12 C65,18 70,22 75,20 C72,16 68,12 62,10 C56,8 50,10 48,14 C50,16 55,14 60,12 Z"/>
    <path d="M48,14 C52,18 56,20 58,18 C56,15 54,12 50,11 C46,10 42,11 41,13 C42,14 45,13 48,14 Z"/>
  </g>
  
  <!-- "INNER" text -->
  <g transform="translate(200,350)" fill="url(#goldGradient)" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle">
    <text x="0" y="0">I N N E R</text>
  </g>
  
  <!-- "CIRCLE" text -->
  <g transform="translate(200,375)" fill="url(#goldGradient)" font-family="serif" font-size="12" font-weight="normal" text-anchor="middle" letter-spacing="3px">
    <text x="0" y="0">C I R C L E</text>
  </g>
</svg>