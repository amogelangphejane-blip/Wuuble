<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main hand-like shape representing the P -->
  <g fill="#4DD4D9">
    <!-- Main vertical section -->
    <rect x="20" y="10" width="10" height="60" rx="5" />
    
    <!-- Top curved section forming P -->
    <path d="M 20 10 L 50 10 Q 65 10 65 25 Q 65 40 50 40 L 20 40" stroke="#4DD4D9" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Finger-like elements at top -->
    <circle cx="35" cy="15" r="3" />
    <circle cx="45" cy="15" r="3" />
    <circle cx="55" cy="15" r="3" />
    
    <!-- Bottom curved section -->
    <path d="M 15 50 Q 15 70 35 70 Q 55 70 55 50" fill="#4DD4D9" />
    
    <!-- Internal lines -->
    <rect x="25" y="25" width="20" height="2" rx="1" />
    <rect x="25" y="32" width="20" height="2" rx="1" />
    <rect x="25" y="52" width="15" height="2" rx="1" />
    <rect x="25" y="59" width="15" height="2" rx="1" />
  </g>
  
  <!-- Wuuble text -->
  <g fill="#4DD4D9" font-family="Arial, sans-serif" font-weight="600" font-size="14">
    <text x="80" y="30">Wuuble</text>
  </g>
</svg>