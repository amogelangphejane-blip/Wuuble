<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .result {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        .error { border-left-color: #f44336; background: #ffebee; }
        .success { border-left-color: #4caf50; background: #e8f5e9; }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        pre { 
            background: #f5f5f5; 
            padding: 10px; 
            overflow-x: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üîç Supabase Connection Test</h1>
    
    <button onclick="runTest()">Run Full Test</button>
    
    <div id="results"></div>

    <script type="module">
        const { createClient } = supabase;
        
        // REPLACE THESE WITH YOUR ACTUAL VALUES
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        let client;
        
        function showResult(message, type = 'result') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        window.runTest = async function() {
            document.getElementById('results').innerHTML = '';
            
            try {
                // Step 1: Create client
                showResult('<h3>Step 1: Creating Supabase Client</h3>', 'result');
                
                if (SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                    showResult('<strong>ERROR:</strong> Please edit this file and add your Supabase URL and Anon Key at the top of the script!', 'error');
                    return;
                }
                
                client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                showResult('‚úÖ Client created', 'success');
                
                // Step 2: Test auth
                showResult('<h3>Step 2: Checking Authentication</h3>', 'result');
                const { data: { user }, error: authError } = await client.auth.getUser();
                
                if (authError) {
                    showResult(`‚ùå Auth Error: ${authError.message}`, 'error');
                } else if (!user) {
                    showResult('‚ö†Ô∏è Not logged in. Please log in to your app first, then run this test.', 'error');
                    return;
                } else {
                    showResult(`‚úÖ Logged in as: ${user.email}<br>User ID: ${user.id}`, 'success');
                }
                
                // Step 3: Test communities query
                showResult('<h3>Step 3: Fetching Communities</h3>', 'result');
                const { data: communities, error: commError } = await client
                    .from('communities')
                    .select('*')
                    .limit(5);
                
                if (commError) {
                    showResult(`‚ùå Communities Error: ${commError.message}<br><pre>${JSON.stringify(commError, null, 2)}</pre>`, 'error');
                } else {
                    showResult(`‚úÖ Found ${communities?.length || 0} communities<br><pre>${JSON.stringify(communities, null, 2)}</pre>`, 'success');
                }
                
                // Step 4: Test community_members
                showResult('<h3>Step 4: Checking Community Members</h3>', 'result');
                const { data: members, error: membersError } = await client
                    .from('community_members')
                    .select('*')
                    .eq('user_id', user.id);
                
                if (membersError) {
                    showResult(`‚ùå Community Members Error: ${membersError.message}`, 'error');
                } else {
                    showResult(`‚úÖ You are a member of ${members?.length || 0} communities<br><pre>${JSON.stringify(members, null, 2)}</pre>`, 'success');
                }
                
                // Step 5: Test member_profiles
                showResult('<h3>Step 5: Checking Member Profiles</h3>', 'result');
                const { data: profiles, error: profilesError } = await client
                    .from('member_profiles')
                    .select('*')
                    .eq('user_id', user.id);
                
                if (profilesError) {
                    showResult(`‚ùå Member Profiles Error: ${profilesError.message}`, 'error');
                } else {
                    showResult(`‚úÖ Found ${profiles?.length || 0} member profiles<br><pre>${JSON.stringify(profiles, null, 2)}</pre>`, 'success');
                }
                
                // Step 6: Test created communities
                showResult('<h3>Step 6: Communities You Created</h3>', 'result');
                const { data: created, error: createdError } = await client
                    .from('communities')
                    .select('*')
                    .eq('creator_id', user.id);
                
                if (createdError) {
                    showResult(`‚ùå Created Communities Error: ${createdError.message}`, 'error');
                } else {
                    showResult(`‚úÖ You created ${created?.length || 0} communities<br><pre>${JSON.stringify(created, null, 2)}</pre>`, 'success');
                }
                
                showResult('<h2>‚úÖ Test Complete!</h2>', 'success');
                
            } catch (err) {
                showResult(`‚ùå Unexpected Error: ${err.message}<br><pre>${err.stack}</pre>`, 'error');
            }
        };
    </script>
</body>
</html>
