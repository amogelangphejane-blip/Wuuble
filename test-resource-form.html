<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Resource Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Resource Form Debug Test</h1>
    
    <div class="test-section">
        <h3>1. Test Database Connection</h3>
        <button onclick="testConnection()">Test Supabase Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Resource Categories</h3>
        <button onclick="testCategories()">Load Categories</button>
        <div id="categories-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Resource Tags</h3>
        <button onclick="testTags()">Load Tags</button>
        <div id="tags-result"></div>
    </div>

    <div class="test-section">
        <h3>4. Test Community Resources Table</h3>
        <button onclick="testResources()">Test Resources Query</button>
        <div id="resources-result"></div>
    </div>

    <div class="test-section">
        <h3>5. Test Resource Creation</h3>
        <button onclick="testCreateResource()">Test Create Resource</button>
        <div id="create-result"></div>
    </div>

    <script>
        // Initialize Supabase (you'll need to replace with your actual values)
        const supabaseUrl = window.location.origin.includes('localhost') 
            ? 'YOUR_SUPABASE_URL' 
            : 'YOUR_SUPABASE_URL';
        const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
        }

        async function testConnection() {
            const result = document.getElementById('connection-result');
            result.innerHTML = 'Testing connection...';
            
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) throw error;
                
                result.innerHTML = '<div class="success">✅ Supabase connection successful</div>';
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Connection failed: ${error.message}</div>`;
            }
        }

        async function testCategories() {
            const result = document.getElementById('categories-result');
            result.innerHTML = 'Loading categories...';
            
            try {
                const { data, error } = await supabase
                    .from('resource_categories')
                    .select('id, name, icon, color')
                    .order('name');
                
                if (error) throw error;
                
                result.innerHTML = `
                    <div class="success">✅ Categories loaded: ${data.length} found</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Categories failed: ${error.message}</div>`;
            }
        }

        async function testTags() {
            const result = document.getElementById('tags-result');
            result.innerHTML = 'Loading tags...';
            
            try {
                const { data, error } = await supabase
                    .from('resource_tags')
                    .select('id, name')
                    .order('name');
                
                if (error) throw error;
                
                result.innerHTML = `
                    <div class="success">✅ Tags loaded: ${data.length} found</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Tags failed: ${error.message}</div>`;
            }
        }

        async function testResources() {
            const result = document.getElementById('resources-result');
            result.innerHTML = 'Testing resources query...';
            
            try {
                const { data, error } = await supabase
                    .from('community_resources')
                    .select(`
                        *,
                        category:resource_categories(id, name, color, icon),
                        profiles(display_name, avatar_url),
                        tags:resource_tag_assignments(
                            resource_tags(id, name)
                        )
                    `)
                    .limit(1);
                
                if (error) throw error;
                
                result.innerHTML = `
                    <div class="success">✅ Resources query successful</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Resources query failed: ${error.message}</div>`;
            }
        }

        async function testCreateResource() {
            const result = document.getElementById('create-result');
            result.innerHTML = 'Testing resource creation...';
            
            try {
                // First get current user
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                if (userError) throw userError;
                if (!user) throw new Error('No authenticated user');

                // Try to create a test resource
                const testResource = {
                    title: 'Test Resource',
                    description: 'This is a test resource',
                    resource_type: 'article',
                    content_url: 'https://example.com',
                    community_id: 'test-community-id', // You'll need a real community ID
                    user_id: user.id,
                    is_free: true,
                    is_approved: true
                };

                const { data, error } = await supabase
                    .from('community_resources')
                    .insert(testResource)
                    .select()
                    .single();
                
                if (error) throw error;
                
                result.innerHTML = `
                    <div class="success">✅ Resource creation successful</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><em>Note: You may want to delete this test resource</em></p>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Resource creation failed: ${error.message}</div>`;
            }
        }

        // Auto-test connection on page load
        window.addEventListener('load', () => {
            if (supabase) {
                testConnection();
            } else {
                document.getElementById('connection-result').innerHTML = 
                    '<div class="error">❌ Supabase not initialized. Check your URL and key.</div>';
            }
        });
    </script>
</body>
</html>
