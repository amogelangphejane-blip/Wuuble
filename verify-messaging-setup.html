<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Messaging System Verification</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin: 10px 0;
            width: 100%;
        }
        button:hover { background: #218838; }
        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .test-item:last-child { border-bottom: none; }
        .status-icon {
            font-size: 1.2em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Messaging System Verification</h1>
            <p>Testing the messaging system after migration</p>
        </div>

        <button onclick="runVerification()">üß™ Run Complete Verification</button>

        <div id="results">
            <div class="info">
                Click the button above to verify your messaging system is working correctly.
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://tgmflbglhmnrliredlbn.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnbWZsYmdsaG1ucmxpcmVkbGJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDY1MDksImV4cCI6MjA2OTQ4MjUwOX0.I5OHpsbFZwUDRTM4uFFjoE43nW1LyZb1kOE1N9OTAI8";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function runVerification() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Running verification tests...</div>';

            const tests = [
                { name: 'Database Connection', test: testConnection },
                { name: 'Conversations Table', test: testConversationsTable },
                { name: 'Messages Table', test: testMessagesTable },
                { name: 'Database Function', test: testDatabaseFunction },
                { name: 'RLS Policies', test: testRLSPolicies },
                { name: 'Real-time Setup', test: testRealtime }
            ];

            let results = [];
            
            for (const { name, test } of tests) {
                try {
                    const result = await test();
                    results.push({ name, status: 'success', message: result });
                } catch (error) {
                    results.push({ name, status: 'error', message: error.message });
                }
            }

            displayResults(results);
        }

        async function testConnection() {
            const { data, error } = await supabase.from('profiles').select('count', { count: 'exact', head: true });
            if (error) throw error;
            return 'Connected to Supabase successfully';
        }

        async function testConversationsTable() {
            const { data, error } = await supabase.from('conversations').select('count', { count: 'exact', head: true });
            if (error) throw error;
            return 'Conversations table exists and accessible';
        }

        async function testMessagesTable() {
            const { data, error } = await supabase.from('messages').select('count', { count: 'exact', head: true });
            if (error) throw error;
            return 'Messages table exists and accessible';
        }

        async function testDatabaseFunction() {
            const { data, error } = await supabase.rpc('get_or_create_conversation', {
                user1_id: '00000000-0000-0000-0000-000000000001',
                user2_id: '00000000-0000-0000-0000-000000000002'
            });
            
            if (error && !error.message.includes('violates foreign key constraint')) {
                throw error;
            }
            return 'get_or_create_conversation function exists';
        }

        async function testRLSPolicies() {
            // RLS policies are working if we can query without errors
            const { data, error } = await supabase.from('conversations').select('*').limit(1);
            if (error && !error.message.includes('new row violates row-level security')) {
                throw error;
            }
            return 'RLS policies are properly configured';
        }

        async function testRealtime() {
            return new Promise((resolve, reject) => {
                const timeout = setTimeout(() => {
                    reject(new Error('Real-time subscription timeout'));
                }, 5000);

                const channel = supabase
                    .channel('test-verification')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages'
                    }, () => {})
                    .subscribe((status) => {
                        if (status === 'SUBSCRIBED') {
                            clearTimeout(timeout);
                            supabase.removeChannel(channel);
                            resolve('Real-time subscriptions working');
                        } else if (status === 'CHANNEL_ERROR') {
                            clearTimeout(timeout);
                            reject(new Error('Real-time subscription failed'));
                        }
                    });
            });
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            const allPassed = results.every(r => r.status === 'success');
            
            let html = `
                <div class="${allPassed ? 'success' : 'error'}">
                    <h3>${allPassed ? 'üéâ All Tests Passed!' : '‚ö†Ô∏è Some Tests Failed'}</h3>
                    <p>${allPassed ? 'Your messaging system is fully operational!' : 'Please review the failed tests below.'}</p>
                </div>
            `;

            results.forEach(result => {
                html += `
                    <div class="test-item">
                        <span>${result.name}</span>
                        <span class="status-icon">${result.status === 'success' ? '‚úÖ' : '‚ùå'}</span>
                    </div>
                    <div class="${result.status}">
                        ${result.message}
                    </div>
                `;
            });

            if (allPassed) {
                html += `
                    <div class="info">
                        <h4>üöÄ Next Steps:</h4>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>Your messaging feature is ready to use!</li>
                            <li>Users can now create conversations and send messages</li>
                            <li>Real-time updates are working</li>
                            <li>Test the full functionality in your app at /messages</li>
                        </ul>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        // Auto-run verification on load
        window.onload = () => {
            console.log('üöÄ Messaging verification tool loaded');
        };
    </script>
</body>
</html>
